<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Masking Interface</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 600px;
    position: relative;
  }
  .modal-header {
    font-size: 24px;
    color: #444;
    margin-bottom: 20px;
    position: relative;
    padding-right: 30px; /* To not overlap close button */
  }
  .modal-header .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    border: none;
    background: none;
    font-size: 24px;
    cursor: pointer;
  }
  .stream-url {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
  }
  .video-feed {
    background: url('path_to_video_feed_image.jpg') no-repeat center center;
    background-size: cover;
    height: 240px; /* Adjust as needed */
    margin-bottom: 20px;
  }
  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .button-group {
    display: flex;
    flex-direction: column;
  }
  .button-group button {
    padding: 10px;
    margin-bottom: 10px;
    background-color: #d9534f;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .play-pause-button {
    background-color: #333;
    color: white;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }
  .dropdown, .export-button {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-right: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="overlay">
  <div class="modal">
    <div class="modal-header">
      녹화양식 마스킹
      <button class="close-button">×</button>
    </div>
    <input type="text" class="stream-url" value="C:\Users\Downloads\City.mp4">
    <div class="video-feed"><!-- Video feed here --></div>
    <div class="controls">
      <div class="button-group">
        <button>Normal</button>
        <button>Blur</button>
        <button>Mosaic</button>
        <button>Parasite</button>
      </div>
      <button class="play-pause-button">||</button>
      <div>
        <select class="dropdown">
          <option selected>rtsp://localhost:8554/masking</option>
          <!-- Other options here -->
        </select>
        <button class="export-button">내보내기</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
