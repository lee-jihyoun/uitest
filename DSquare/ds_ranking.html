<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Ranking List</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .user-ranking {
    max-width: 300px;
    margin: auto;
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .user-ranking-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .user-ranking-header div,
  .user-ranking-header button {
    flex: 1;
  }
  button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
  }
  .black-button {
    background-color: #000;
    color: #fff;
  }
  .user-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .user-row:last-child {
    margin-bottom: 0;
  }
  .rank,
  .username,
  .score {
    flex: 1;
  }
  .rank {
    font-weight: bold;
  }
  .score {
    text-align: right;
    color: #888;
  }
</style>
</head>
<body>

<div class="user-ranking">
  <div class="user-ranking-header">
    <div>User Ranking</div>
    <button class="black-button">Button</button>
  </div>
  
  <div class="user-row">
    <div class="rank">No.1</div>
    <div class="username">dsweeee</div>
    <div class="score">132</div>
  </div>
  <div class="user-row">
    <div class="rank">No.2</div>
    <div class="username">dsweeee</div>
    <div class="score">82</div>
  </div>
  <div class="user-row">
    <div class="rank">No.3</div>
    <div class="username">dsweeee</div>
    <div class="score">52</div>
  </div>
  <div class="user-row">
    <div class="rank">No.4</div>
    <div class="username">dsweeee</div>
    <div class="score">32</div>
  </div>
  <div class="user-row">
    <div class="rank">No.5</div>
    <div class="username">dsweeee</div>
    <div class="score">12</div>
  </div>
  
</div>

</body>
</html>
